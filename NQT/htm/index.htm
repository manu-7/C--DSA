<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Testimonials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <h1>Manage Testimonials</h1>
        <p class="description">View, edit, and manage user testimonials for your platform.</p>

        <!-- Add Testimonial Button -->
        <div class="add-section">
            <button class="add-btn">+ Add New Testimonial</button>
        </div>

        <!-- Testimonials Grid -->
        <div class="testimonials-grid">
            <!-- Testimonial Card 1 -->
            <div class="testimonial-card">
                <p class="testimonial-text">"Great platform, very helpful and user-friendly!"</p>
                <p class="testimonial-author">- John Doe</p>
                <div class="actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>

            <!-- Testimonial Card 2 -->
            <div class="testimonial-card">
                <p class="testimonial-text">"The customer support was amazing!"</p>
                <p class="testimonial-author">- Jane Smith</p>
                <div class="actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>

            <!-- Add More Testimonial Cards Here -->
        </div>
    </div>

    <script src="admin-testimonials.js"></script>
</body>
</html>
